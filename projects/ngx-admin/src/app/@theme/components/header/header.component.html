<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()"
      ><span>{{ serviceRestAdmin.siteName }}</span></a
    >
  </div>
  <nb-select
    [selected]="currentTheme"
    (selectedChange)="changeTheme($event)"
    status="primary"
  >
    <nb-option *ngFor="let theme of themes" [value]="theme.value">
      {{ theme.name }}</nb-option
    >
  </nb-select>
</div>

<div class="header-container">
  <nb-select
    [selected]="currentLang"
    (selectedChange)="changeLang($event)"
    status="primary"
  >
    <nb-option *ngFor="let lang of appLanguage" [value]="lang.value">
      {{ lang.value | uppercase }}</nb-option
    >
  </nb-select>

  <nb-actions size="small">
    <!-- <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action> -->

    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user
        [nbContextMenu]="userMenu"
        nbContextMenuTag="my-context-menu"
        [name]="user?.name"
        [picture]="user?.picture"
      >
      </nb-user>
    </nb-action>

    <!-- <nb-action *ngIf="!isAuth"
      ><button nbButton (click)="signin()" status="primary">
        Connexion
      </button></nb-action
    > -->
  </nb-actions>
</div>
